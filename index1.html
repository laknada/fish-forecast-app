<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fish Group Forecast App</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #00796b;
      color: white;
      padding: 1em;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .forecast {
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .forecast h2 {
      margin-bottom: 1em;
    }

    label, select, button {
      display: block;
      margin: 0.5em 0;
    }

    select {
      width: 100%;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background: #00796b;
      color: white;
      border: none;
      padding: 0.7em;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fish Group Forecast App</h1>
  </header>
  
  <main>
    <div class="forecast">
      <h2>Fish Forecast</h2>
      <label for="location">Select Location:</label>
      <select id="location">
        <option value="Colombo">Colombo</option>
        <option value="Galle">Galle</option>
        <option value="Jaffna">Jaffna</option>
        <!-- Add more locations as needed -->
      </select>
      <button id="getForecast">Get Forecast</button>

      <div id="result" style="margin-top: 20px;"></div>
    </div>
  </main>

  <script>
    document.getElementById('getForecast').addEventListener('click', function() {
      const location = document.getElementById('location').value;
      const apiKey = 'b31a0d1c35bae23d512352a1225e4ed5';  // Your API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const resultDiv = document.getElementById('result');
          if (data.cod === 200) {
            const temp = data.main.temp;
            const weather = data.weather[0].description;
            resultDiv.innerHTML = `
              <h3>Weather Forecast for ${location}:</h3>
              <p>Temperature: ${temp}Â°C</p>
              <p>Conditions: ${weather}</p>
            `;
          } else {
            resultDiv.innerHTML = `<p>Could not retrieve data for ${location}. Please try again later.</p>`;
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          document.getElementById('result').innerHTML = `<p>Error fetching data. Please try again later.</p>`;
        });
    });
  </script>
</body>
</html>
